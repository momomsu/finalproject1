<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Nairobi Soccer Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Nairobi Soccer Academy</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="reason">Reason for Contact:</label>
                <select id="reason" name="reason">
                    <option value="general">General Inquiry</option>
                    <option value="join">Joining the Academy</option>
                    <option value="sponsorship">Sponsorship Opportunities</option>
                </select>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="location">
            <h2>Our Location</h2>
            <p>Nairobi, Kenya</p>
            <iframe src="https://www.google.com/maps/embed" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
        <section class="social">
            <h2>Follow Us</h2>
            <ul>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Nairobi Soccer Academy. All Rights Reserved.</p>
    </footer>
</body>
</html>
